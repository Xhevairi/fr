{% extends 'articles/base.html' %} {% load static %} {% block content %}
<!-- ======= Content Section ======= -->
<section id="testimonials" class="testimonials section-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">
        <div class="testimonial-item">
          <img
            src="{{ item.authors_image_url }}"
            class="testimonial-img"
            alt=""
          />
          <img
            src="{{ item.content_image_url }}"
            class="testimonial-content-img"
            alt="content-img"
          />
          <h3>{{ item.title }}</h3>
          {{ item.authors }}
          <br />
          <small class="text-muted">{{item.created_at}}</small>
          <br />
          {{ item.content }}
        </div>
        <hr />
        {% if request.user.is_authenticated and request.user.is_staff %}
        
        <div>
          <a
          href="{% url 'articles:index' %}"
          type="button"
          class="button btn btn-info"
          >Tous Articles</a
          >
          <a
            href="{% url 'articles:update_article' item.slug %}"
            type="button"
            class="button btn btn-warning"
            >Modifier</a
          >
          <a
            href="{% url 'articles:delete_article' item.slug %}"
            type="button"
            class="btn btn-danger"
          >
            Effacer
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
<!-- End Content Section -->

{% endblock content %}
