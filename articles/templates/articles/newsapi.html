{% extends "articles/base.html" %}

<!-- static files -->
{% load static %}

<!-- content -->
{% block content %}  
    </br>
    <!-- Main -->
    <div class="main">
      <div class="container">
        <div class="row">
          {% for i in articles %}
              <div class="col">
                <div class="card rounded shadow-lg m-2" style="width: 25rem;">
                  <img src="{{ i.urlToImage }}" class="card-img-top" alt="{{ i.title }}" >
                  <div class="card-body">
                        <p class="card-text">{{ i.author }}</p>
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-title">{{ i.source.name }}</p>
                        <p class="card-text">{{ i.description }}</p>
                        <a href="{{ i.url }}" target="_blank" class="btn btn-outline-secondary">Lire la suite</a>
                        <small>date: {{ i.publishedAt }}</small>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
      </div>
    </div>
    <!-- ./end main --> 
    {% endblock %}
  </body>
  </html>
