{% extends 'articles/base.html' %}

{% block content %}
    <!-- ======= Content Section ======= -->
    <section id="testimonials" class="testimonials section-bg">
        <div class="container">            
            <div class="row">
                
                <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">
                    <div class="testimonial-item">
                        <!-- <img src="{{ item.authors_image.url }}" class="testimonial-img" alt=""> -->
                        <img src="{{ item.content_image.url }}" class="testimonial-content-img" alt="">
                        <h3>{{ item.title }}</h3>
                        {{ item.authors }}
                        <br>
                        <small class="text-muted">{{item.created_at}}</small>
                    <br>
                        {{ item.content }}
                    </div>
                </div>                
            </div>    
        </div>
    </section><!-- End Content Section -->

{% endblock content %}
